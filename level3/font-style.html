<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <style>
        #ask1{
            font-style: italic;
        }
        #ask2{
            font-style: oblique;
        }
        #ask3{
            font-style: inherit;
        }
    </style>
</head>
<body>
    <div id="ask1">this is my first font size</div>
    <div id="ask2">this is my second font size</div>
    <div id="ask3">this is my third font size</div>
    
</body>
</html>
