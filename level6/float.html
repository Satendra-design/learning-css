<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{margin: 0;
        padding: 0;
    }
    .container{
        height: 250px;
        width: 600px;
        background-color: azure;
        margin: 5px;
        padding: 5px;
        border: 2px solid black;
    }
    .box{
        height: 200px;
        width: 200px;
        border: 5px solid black;
    }
    #box1{
        background-color: blue;
        float: right;
    }
    #box2{
        background-color: brown;
        float: left;
    }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box">box1</div>
        <div id="box2" class="box">box2</div>
    </div>
</body>
</html>
