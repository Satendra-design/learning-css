<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        #pin{
            color: blue; background-color: aqua;
        }
        #stone{
            color: brown; background-color: burlywood;
        }
        .paper{
            color: rgb(107, 11, 11); background-color: chartreuse;
        }
        div{
            color: blueviolet; background-color: darkmagenta;
        } 
        button{
            color: olive; background-color: hotpink;
        }
    </style>
</head>
<body>
    <div id="pin" >this is the first massage</div>
    <div id="stone" >this is the second massage</div>
    <button>click me</button>
    <div>this is the div</div>
    <div class="paper" >Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
    <p class="paper">this is for class</p>
</body>
</html>
