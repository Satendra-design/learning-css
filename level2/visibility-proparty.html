<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility proparty</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: aqua;
        }
        #bix1{
            visibility: hidden;
        }
        #box2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="bix1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
