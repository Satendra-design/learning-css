<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            height: 80px;
            width: 150px;
            color: blueviolet;
            background-color: aqua;
            padding: 5px;
            border: 5px solid;
            border-style: dotted;
            border-radius: 70px;
            border-color: brown;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">box sizing</div>
</body>
</html>
