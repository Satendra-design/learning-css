<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display proparty none element</title>
    <style>
         *{
            margin: 0;
            padding: 0;
         }
         .box{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin: 5px;
            text-align: center;
            border: 5px;
            border-radius: 90px;
            display: block;

         }
         #box1{
            display: none;
         }
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
</body>
</html>
