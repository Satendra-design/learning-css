<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 3px solid black;
            text-align:center;
            font-size: 20px;
            
        }
        #box1{
            background-color: blue;
            position: absolute;
            z-index: 2;
        }
        #box2{
            background-color: brown;
            position: absolute;
                      top: 40px;
            left: 40px;
            z-index: 1;
    

        }
    </style>
</head>
<body>
    <div id="box1" class="box">div1</div>
    <div id="box2" class="box">div2</div>
</body>
</html>
